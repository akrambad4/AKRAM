<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="form.css">
    <title>Student Form</title>

</head>
<body>

<form action="">

    <!--Forms-->

    <legend>STUDENT INFORMATION</legend>
    <br>

    <label for="fname">First Name :</label>
    <input type="text" id="fname" placeholder="Enter First Name" required="required">
    <br><br>

    <label for="surname">SurName :</label>
    <input type="text" id="surname" placeholder="Enter SurName" required="required">
    <br><br>

    <label for="email">Email Address :</label>
    <input type="email" id="email" placeholder="abc@gmail.com" required="required">
    <br><br>

    <label for="pwd">Password :</label>
    <input type="password" id="pwd" placeholder="Security Key" required="required">
    <br>

    <!--radio button-->

    <p>Choose a programming language :</p>
    <input type="radio" id="Python">
    <label for="Python">Python</label>
    <br>

    <input type="radio" id="PHP">
    <label for="PHP">PHP</label>
    <br>

    <input type="radio" id="Java">
    <label for="Java">Java</label><br>

    <!--Checkbox-->

    <p>Choose your favourite game</p>
    <input type="checkbox" id="football">
    <label for="football">Football</label>
    <br>

    <input type="checkbox" id="tennis">
    <label for="tennis">Tennis</label>
    <br>

    <input type="checkbox" id="hockey">
    <label for="hockey">Hockey</label>
    <br><br>

    <!--Dropdown list-->

    <label for="nationality">Nationality</label>
    <select name="" id="nationality">
        <option value="choose" disabled="disabled">--Choose Nationality--</option>
        <option value="kenyan">Kenyan</option>
        <option value="french">French</option>
        <option value="italian">Italian</option>
    </select>
    <br><br>

    <!--File browsing-->

    <label for="file">Choose a file</label><br>
    <input type="file" id="file" required="required">
    <br><br>

    <!--Date Selection-->

    <label for="yob">Year of Birth</label>
    <input type="date" id="yob" required="required">
    <br><br>

    <!--text area-->

    <label for="person">Describe yourself</label>
    <br>
    <textarea name="" id="person" cols="40" rows="5" placeholder="Type Here"></textarea>
    <br><br>

    <!--button-->

    <button type="submit">SUBMIT</button>


</form>




</body>
</html>
